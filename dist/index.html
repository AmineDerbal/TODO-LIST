<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TODO List</title>
  </head>
  <body>
    <div class="modal myModal">
      <div class="modal-content">
        <h1>Create a New Task!</h1>
        <input type="text" id="taskName" placeholder="Task Name" maxlength="15" />
        <div class=" error task-error"></div>
        <textarea
          name="taskDesc"
          id="taskDesc"
          class="task-desc"
          cols="20"
          rows="10"
          placeholder="Description (Optional)"
        ></textarea>
        <div class="modal-date">
          <label for="appt">Choose a due date for the task:</label>
          <input type="date" id="appt" name="appt" />
        </div>
        <div class="error date-error"></div>
        <div class="modal-priority">
          <label for="priority">Choose a priority:</label>
          <select name="priority" id="priority">
            <option value="3">High</option>
            <option value="2">Medium</option>
            <option value="1">Low</option>
          </select>
        </div>
        <div class="modal-project">
          <label for="project">Choose a project:</label>
          <select name="project" id="project">
            
          </select>
        </div>
        <div class="modal-button">
          <button type="button" class="button" id="addTask">Add Task</button>
          <button type="button" class="button" id="cancelform">Cancel</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
